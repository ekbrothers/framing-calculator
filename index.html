<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framing Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --primary-color: #BB86FC;
            --primary-variant: #3700B3;
            --secondary-color: #03DAC6;
            --background: #121212;
            --surface: #1E1E1E;
            --error: #CF6679;
            --on-primary: #000000;
            --on-background: #FFFFFF;
            --on-surface: #FFFFFF;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background);
            color: var(--on-background);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            background-color: var(--surface);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--on-surface);
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: var(--background);
            border: 1px solid var(--primary-color);
            border-radius: 4px;
            color: var(--on-background);
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            background-color: var(--primary-color);
            color: var(--on-primary);
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--primary-variant);
        }

        .error {
            color: var(--error);
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .tooltip-container {
            position: relative;
            display: inline-block;
        }

        .info-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: var(--primary-color);
            color: var(--on-primary);
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            margin-left: 5px;
            cursor: pointer;
        }

        .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: var(--surface);
            color: var(--on-surface);
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip-container:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        .dimension-input {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .dimension-input input[type="number"] {
            width: 70px;
            margin-right: 10px;
            margin-bottom: 0;
        }

        .dimension-input select {
            width: 80px;
            padding: 10px;
            background-color: var(--background);
            border: 1px solid var(--primary-color);
            border-radius: 4px;
            color: var(--on-background);
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            form {
                padding: 15px;
            }

            input[type="text"],
            input[type="number"] {
                font-size: 16px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Framing Calculator</h1>
        
        <form id="framingForm" novalidate>
            <label for="artTitle">Artwork Title</label>
            <input type="text" id="artTitle" required>
            <div class="tooltip-container">
                <span class="info-icon">i</span>
                <span class="tooltip-text">Enter the title of the artwork.</span>
            </div>
            <span id="artTitleError" class="error"></span>

            <label>Artwork Width (inches)</label>
            <div class="dimension-input">
                <input type="number" id="fullSizeWidthWhole" min="0" max="100" required>
                <select id="fullSizeWidthFraction">
                    <option value="0">0</option>
                    <option value="0.0625">1/16</option>
                    <option value="0.125">1/8</option>
                    <option value="0.1875">3/16</option>
                    <option value="0.25">1/4</option>
                    <option value="0.3125">5/16</option>
                    <option value="0.375">3/8</option>
                    <option value="0.4375">7/16</option>
                    <option value="0.5">1/2</option>
                    <option value="0.5625">9/16</option>
                    <option value="0.625">5/8</option>
                    <option value="0.6875">11/16</option>
                    <option value="0.75">3/4</option>
                    <option value="0.8125">13/16</option>
                    <option value="0.875">7/8</option>
                    <option value="0.9375">15/16</option>
                </select>
            </div>
            <div class="tooltip-container">
                <span class="info-icon">i</span>
                <span class="tooltip-text">Measure the full width of the artwork, including any borders or margins</span>
            </div>
            <span id="fullSizeWidthError" class="error"></span>

            <label>Artwork Height (inches)</label>
            <div class="dimension-input">
                <input type="number" id="fullSizeHeightWhole" min="0" max="100" required>
                <select id="fullSizeHeightFraction">
                    <option value="0">0</option>
                    <option value="0.0625">1/16</option>
                    <option value="0.125">1/8</option>
                    <option value="0.1875">3/16</option>
                    <option value="0.25">1/4</option>
                    <option value="0.3125">5/16</option>
                    <option value="0.375">3/8</option>
                    <option value="0.4375">7/16</option>
                    <option value="0.5">1/2</option>
                    <option value="0.5625">9/16</option>
                    <option value="0.625">5/8</option>
                    <option value="0.6875">11/16</option>
                    <option value="0.75">3/4</option>
                    <option value="0.8125">13/16</option>
                    <option value="0.875">7/8</option>
                    <option value="0.9375">15/16</option>
                </select>
            </div>
            <div class="tooltip-container">
                <span class="info-icon">i</span>
                <span class="tooltip-text">Measure the full height of the artwork, including any borders or margins</span>
            </div>
            <span id="fullSizeHeightError" class="error"></span>

            <button type="button" onclick="validateAndCalculate()">Calculate</button>
        </form>

        <div id="results"></div>

        <button onclick="generatePDF()">Export to PDF</button>
    </div>

    <script>
        function validateAndCalculate() {
            if (validateForm()) {
                calculate();
            }
        }

        function validateForm() {
            const form = document.getElementById('framingForm');
            const inputs = form.querySelectorAll('input[required], input[type="number"]');
            let isValid = true;

            inputs.forEach(input => {
                const errorSpan = document.getElementById(`${input.id.replace('Whole', '')}Error`);
                if (errorSpan) errorSpan.textContent = '';

                if (input.hasAttribute('required') && !input.value.trim()) {
                    if (errorSpan) errorSpan.textContent = 'This field is required.';
                    isValid = false;
                } else if (input.type === 'number' && input.value.trim()) {
                    const value = parseFloat(input.value);
                    const min = parseFloat(input.min);
                    const max = parseFloat(input.max);

                    if (isNaN(value)) {
                        if (errorSpan) errorSpan.textContent = 'Please enter a valid number.';
                        isValid = false;
                    } else if (value < min || value > max) {
                        if (errorSpan) errorSpan.textContent = `Value must be between ${min} and ${max}.`;
                        isValid = false;
                    }
                }
            });

            return isValid;
        }

        function calculate() {
            const widthWhole = parseFloat(document.getElementById('fullSizeWidthWhole').value) || 0;
            const widthFraction = parseFloat(document.getElementById('fullSizeWidthFraction').value) || 0;
            const heightWhole = parseFloat(document.getElementById('fullSizeHeightWhole').value) || 0;
            const heightFraction = parseFloat(document.getElementById('fullSizeHeightFraction').value) || 0;

            const totalWidth = widthWhole + widthFraction;
            const totalHeight = heightWhole + heightFraction;

            // Placeholder for calculations
            const results = {
                totalMatOuterDimensions: { width: totalWidth + 10, height: totalHeight + 10 },
                matView: { width: totalWidth, height: totalHeight }
            };
            displayResults(results);
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <p>Total Mat Outer Dimensions: ${results.totalMatOuterDimensions.width.toFixed(4)} x ${results.totalMatOuterDimensions.height.toFixed(4)} inches</p>
                <p>Mat View Dimensions: ${results.matView.width.toFixed(4)} x ${results.matView.height.toFixed(4)} inches</p>
            `;
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Framing Calculator Results", 10, 10);
            doc.save("Framing_Calculator_Results.pdf");
        }
    </script>
</body>
</html>
